server:
  name: YA_MCPServer_KnowledgeAgent
  name_zh: 个性化知识管理智能体
  author: kislate
  description: A personalized knowledge management agent with RAG-based intelligent Q&A.
  description_zh: 基于 RAG 的个性化知识管理智能体，支持知识存储、语义检索和智能问答。
  version: 0.1.0

transport:
  type: "sse"
  host: "127.0.0.1"
  port: 12345

logging:
  console:
    enabled: true
    level: "DEBUG"
  file:
    enabled: true
    level: "DEBUG"
    path: "logs/%Y-%m-%d_%H-%M-%S.log"
    rotation: "10 MB"
    retention: "7 days"
    compression: "zip"

# LLM 配置
llm:
  default_provider: "deepseek"
  deepseek:
    base_url: "https://api.deepseek.com"
    model: "deepseek-chat"
    max_tokens: 2048
    temperature: 0.7
  openai:
    model: "gpt-3.5-turbo"
    max_tokens: 2048
    temperature: 0.7

# 翻译配置
translate:
  base_url: "https://api.mymemory.translated.net"